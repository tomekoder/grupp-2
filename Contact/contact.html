<!DOCTYPE html>
<html lang="en">
  <head>

      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="contactstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,400;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">
        <div class="header__content">
          <a href="/index.html" class="logo">The Ever After Tavern.</a>
            <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="/index.html" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="/About/About.html" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="/Menu/Menu.html" class="nav__link">Menu</a>
              </li>
              <li class="nav__item">
                <a href="/Contact/contact.html" class="nav__link">Kontakt Oss</a>
              </li>
            </ul>
            </nav>
          <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>
    <main>
      <div class="contactUsSection">
        <h2>Kontakt Oss</h2>
        <p>Telefon: 90037185</p>
        <p>Mail: EverAfter@eaTavern.com</p>
      </div>
      <div class="space"></div>
      <div class="orderTableSection">
        <h2>Bestill Bord</h2>
        <p>
          Du kan bestille bord med å ringe oss, eller du kan bruke knappen
          nedenfor
        </p>
        <button class="orderTableButton">Bestill Bord</button>
      </div>
      <div class="space"></div>
      <div class="socialMediaSection">
        <h3>Våre Sosiale Medier</h3>
        <div class="socialMedia">
          <a href="https://www.facebook.com">
            <img
              class="socialMediaImage"
              src="socialMediaImages/fbround.png"
              alt="Facebook"
            />
          </a>
          <a href="https://www.instagram.com">
            <img
              class="socialMediaImage"
              src="socialMediaImages/iground.png"
              alt="Instagram"
            />
          </a>
          <a href="https://www.x.com">
            <img
              class="socialMediaImage"
              src="socialMediaImages/xround.png"
              alt="X"
            />
          </a>
          <a href="https://www.tiktok.com">
            <img
              class="socialMediaImage"
              src="socialMediaImages/ttround.png"
              alt="Tiktok"
            />
          </a>
        </div>
      </div>
